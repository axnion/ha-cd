---
- name: Intall pip
  apt:
    name: python-pip
    state: present

- name: Installing bzt
  pip:
    name: bzt

- name: Creating testing folder
  file:
    path: /home/vagrant/tests
    state: directory
    owner: vagrant

- name: Moving test to server
  copy:
    src: test.yml
    dest: /home/vagrant/tester/test.yml
    owner: vagrant
